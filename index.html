<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <title>Restaurant Ordering App</title>
    </head>
    <body>
        <header>
            <nav>
                <h1 class="nav-title">Jimmy's Dinner</h1>
                <p class="nav-subtitle">The best Burgers and Pizzas in Town</p>
            </nav>
        </header>
            <div class="container" id="container">
                <section id="menu-item">
                    <!-- Place the menu items here -->
                </section>
                <section id="check-section">
                    
                </section>
                <form class="payment-modal">
                    <h2>Enter Card Details</h2>
                    <div>
                        <input 
                        type="text"
                        name="card-ownername"
                        placeholder="Enter your name"
                        id="payer-name"
                        />
                    </div>
                    <div>
                        <input 
                        type="text"
                        name="card-details"
                        placeholder="Enter card Number"
                        />
                    </div>
                    <div>
                        <input 
                        type="text"
                        name="cvv-details"
                        placeholder="Enter CVV"
                        />
                    </div>
                    <div>
                        <button type="button" id="pay-btn">Pay</button>
                    </div>
                </form>
                <div class="payment-success" id="payment-success">
                    
                </div>
            </div>
            
	<script src="index.js" type="module"></script>
    </body>
</html>
